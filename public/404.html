<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .error-code {
      font-size: 80px;
      color: #86271d;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .back-link {
      font-size: 16px;
      color: #3498db;
      text-decoration: none;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-code">404</h1>
      <h2>Not Found</h2>
      <p class="error-message">
        The page you are looking for cannot be found.
      </p>
      <a href="https://www.joyjot.online/" class="back-link">Back to home</a>
    </div>
  </body>
</html>
